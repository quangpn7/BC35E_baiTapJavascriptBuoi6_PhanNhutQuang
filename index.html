            Bài 1

          >
            Bài 2
          </button>
        </li>
      </ul>

      <hr />
      <!-- CONTENT -->
      <div class="tab-content" id="pills-tabContent">
        <!-- BÀI 1 -->
        <div
          class="tab-pane fade show active"
          id="pills-b1"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <h1>BÀI 1</h1>
          <h2 class="text-center mb-5">QUẢN LÝ TUYỂN SINH</h2>
          <div class="container-fluid w-100 mt-3 text-center">
            <div class="card">
              <div class="card-header text-danger font-weight-bold">
                HÃY NHẬP VÀO ĐIỂM VÀ THÔNG TIN
              </div>
              <div class="d-flex justify-content-between">
                <div class="card-body px-0">
                  <label>Môn 1: </label>
                  <input
                    id="testScore1"
                    type="number"
                    class="form-control d-inline w-50"
                  />
                </div>
                <div class="card-body px-0">
                  <label>Môn 2: </label>
                  <input
                    id="testScore2"
                    type="number"
                    class="form-control d-inline w-50"
                  />
                </div>
                <div class="card-body px-0">
                  <label>Môn 3: </label>
                  <input
                    id="testScore3"
                    type="number"
                    class="form-control d-inline w-50"
                  />
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="card-body px-0 w-25">
                  <label>Điểm chuẩn: </label>
                  <input
                    id="standardScore"
                    type="number"
                    class="form-control d-inline w-50"
                  />
                </div>
                <div class="card-body px-0 w-25">
                  <label>Khu vực: </label>
                  <select
                    id="areaScore"
                    type="number"
                    class="form-control d-inline w-auto text-center"
                  >
                    <option value="0">X</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                </div>
                <div class="card-body px-0 w-25">
                  <label>Đối tượng: </label>
                  <select
                    id="objectStudent"
                    type="number"
                    class="form-control d-inline w-auto text-center"
                  >
                    <option value="0">X</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>
              </div>

              <button
                onclick="resultRun()"
                class="bg-success text-white w-25 mx-2 p-2 rounded mx-auto"
              >
                KẾT QUẢ
              </button>

              <div
                id="finalDOM"
                class="card-footer text-muted py-4 mt-4 font-weight-bold mb-0"
              ></div>
            </div>
          </div>
        </div>
        <!-- BÀI 2 -->
        <div
          class="tab-pane fade"
          class="tab-pane fade"
          id="pills-b2"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <h1>BÀI 2</h1>
          <p>TÍNH TIỀN ĐIỆN</p>
          <div class="container w-75 mt-3 text-center">
            <div class="card">
              <div class="card-header text-danger font-weight-bold">
                NHẬP VÀO TÊN VÀ SỐ ĐIÊN ĐÃ TIÊU THU(kW)
              </div>
              <div class="w-75 mx-auto">
                <div class="card-body px-0">
                  <label>TÊN: </label>
                  <input
                    id="name"
                    type="text"
                    class="form-control d-inline w-50"
                  />
                </div>
                <div class="card-body px-0">
                  <label>Số điện đã tiêu thụ: </label>
                  <input
                    id="usedKw"
                    type="number"
                    class="form-control d-inline w-25"
                  />
                  <label>kW</label>
                </div>
              </div>
              <div class="text-center">
                <button
                  id="btnCalcKw"
                  onclick="ketQuaTongTien()"
                  class="bg-success text-white w-25 mx-2 p-2 rounded"
                >
                  TÍNH
                </button>
              </div>

              <div
                id="usedResult"
                class="card-footer text-muted py-4 mt-4 font-weight-bold mb-0"
              ></div>
            </div>
          </div>
        </div>
      </div>
